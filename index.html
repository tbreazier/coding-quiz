<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div>
        <header>
            <h2 class="high-scores" id="high-scores">View High Scores</h2>
            <div>Time: <span id="countdown">60</span></div>
        </header>
        <div class="containter">
            <main id="content">
                <div class="start" id="start">
                    <h1>Coding Quiz</h1>
                    <p>Try to answer the following coding related questions within the time limit. Keep in mind that incorrect answers will time by ten seconds!</p>
                    <button id="start-quiz" class="btn">Start Quiz</button>
                </div>
            </main>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>

</body>
</html>
