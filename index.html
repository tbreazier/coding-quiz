<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div>
        <header>
            <h2 id="high-scores">View High Scores</h2>
            <div>Time: <span id="countdown">60</span></div>
        </header>
        <div id="container">
            <div id="start">
                <h1>Coding Quiz</h1>
                <p>Try to answer the following coding related questions within the time limit.</p>
                <button id="start-quiz" class="btn">Start Quiz</button>
            </div>
            <div id="quiz"></div>
                <div id="question">
                <div id="options">
                    <div class="options" id="A" onclick="checkAnswer('A')"></div>
                    <div class="options" id="B" onclick="checkAnswer('B')"></div>
                    <div class="options" id="C" onclick="checkAnswer('C')"></div>
                    <div class="options" id="D" onclick="checkAnswer('D')"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>

</body>
</html>
